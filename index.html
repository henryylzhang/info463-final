<!DOCTYPE html>
<html lang="en">

<head>
  <!--Metadata-->
  <meta charset="UTF-8">
  <meta name="author" content="Monica Cao, Nancy Tran, Henry Zhang">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Tab Name-->
  <title>Swipecycle</title>

  <!--Link External Stylesheets-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--Link Own Stylesheet-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container">
    <div class="phrase-box">
      <h2>Please type the following phrase:</h2>
      <p class="phrase"></p>
    </div>

    <div class="input-container container">
      <form>
        <div class="form-group">
          <label for="textInput">Input your text here:</label>
          <input type="text" class="form-control" for="textInput">
        </div>
      </form>

      <div class="tipckle-redesign">
        <div class="row">
          <div class="NW col-xs-4">
            <img class="NW-svg" src="teardrop.svg" draggable="false" alt="teardrop">
            <div class="text NW-text">ABCD</div>
          </div>

          <div class="N col-xs-4">
            <img class="N-svg" src="teardrop.svg" draggable="false" alt="teardrop" />
            <div class="text N-text">EFGH</div>
          </div>

          <div class="NE col-xs-4">
            <img class="NE-svg" src="teardrop.svg" draggable="false" alt="teardrop" />
            <div class="text NE-text">IJKL</div>
          </div>
        </div>

        <div class="row">
          <div class="W col-xs-4">
            <img class="W-svg" src="teardrop.svg" draggable="false" alt="teardrop" />
            <div class="text W-text">MNOP</div>
          </div>

          <div class="E col-xs-4">
            <img class="E-svg" src="teardrop.svg" draggable="false" alt="teardrop" />
            <div class="text E-text"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></div>
          </div>
        </div>

        <div class="row">
          <div class="SW col-xs-4">
            <img class="SW-svg" src="teardrop.svg" draggable="false" alt="teardrop" />
            <div class="text SW-text">QRS</div>
          </div>

          <div class="S col-xs-4">
            <img class="S-svg" src="teardrop.svg" draggable="false" alt="teardrop" />
            <div class="text S-text">TUV</div>
          </div>

          <div class="SE col-xs-4">
            <img class="SE-svg" src="teardrop.svg" draggable="false" alt="teardrop" />
            <div class="text SE-text">WXYZ</div>
          </div>
        </div>
      </div>

      <div class="words row">
        <button type="button" class="btn btn-default word1 col-xs-6"></button>
        <button type="button" class="btn btn-default word2 col-xs-6"></button>
      </div>
    </div>
  </main>

  <!--Link External Scripts-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!--Link Own Script-->
  <script src="js/script.js"></script>
</body>

</html>
